<div class="row" style="width: 50%;margin:0 auto"> 
	<header class="w3-container">
		 <h3><b><i class="fa fa-lock"></i> Login</b></h3>
	</header>
</div>
<div class="row" style="width: 50%;margin:0 auto"> 
	<form class="form-horizontal">
	
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email"
							[(ngModel)]="user.email" id='email'
							 name='email'>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" [(ngModel)]="user.password" id='password'
							 name='password'>
	    </div>
	  </div>
	  <div class="form-group" style="display: none">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" (click)='logar()'>Logar</button>				
	    </div>
		</div>		
		<div class="alert alert-danger" role="alert" *ngIf='fail'>
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
						{{fail}}
		</div>					
	</form>
</div>
