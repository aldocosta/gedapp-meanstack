            <div class="row">
                <div class="col-md-6">
                  <form action="" name="usuarios">
                    <table class="table table-striped table-condensed" >
                      <thead>
                        <tr>
                          <th>Usuários</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of users">                        
                          <td>
                           <label for="{{item.name}}"  >
                             {{item.name}}
                           </label> 
                          </td>
                          <td>
                            <label>
                              <input type="radio" name='usuarios' [attr.id]='item.name'>  
                            </label>    
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <nav aria-label="Page navigation">
                            <ul class="pagination">            
                              <li *ngFor="let n of pages" (click)='paginateUser(n)'>
                                <a href="#">{{n}}</a></li>
                            </ul>
                          </nav>
                        </tr>
                      </tfoot>
                    </table>
                  </form>
                </div>
                <div class="col-md-6">
                  <table class="table table-striped table-condensed">
                    <thead>
                      <tr>
                        <th>Usuários</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of geddpto">                        
                        <td>
                         <label for="{{item.name}}"  >
                           {{item.name}}
                         </label> 
                        </td>
                        <td>
                          <label>
                            <input type="checkbox" [attr.name]='item.name' [attr.id]='item.name'>  
                          </label>    
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
