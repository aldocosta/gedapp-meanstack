<table class="table table-striped">
  <thead>
    <tr >
      <td *ngFor='let c of columns'>
        {{c}}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let itens of datasource'>
      <td *ngFor='let p of objProps'>        
        <span *ngIf='dateMask.indexOf(p)>-1'> {{itens[p] | date:'dd/MM/yyyy'}}</span>
        <span *ngIf='dateMask[0] !=p'> {{itens[p]}}</span>        
      </td>
      <td>
        <a href="#" (click)='selecionarLinha(itens)' data-toggle="modal" data-target="#myModal" class="card-link" [hidden]='controls[0]' >
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a>
        <a [hidden]='controls[1]' href="#" (click)='deletarLinha(itens)' data-toggle="modal" class="card-link">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Deletar</a>        
      </td>
    </tr>
  </tbody>
</table>
