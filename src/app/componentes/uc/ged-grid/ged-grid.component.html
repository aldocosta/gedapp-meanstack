<table class="table table-striped">
  <thead>
    <tr >
      <td *ngFor='let c of columns'>
        {{c}}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let itens of datasource'>
      <td *ngFor='let p of objProps'>        
        <span *ngIf='dateMask.indexOf(p)>-1'> {{itens[p] | date:'dd/MM/yyyy'}}</span>
        <span *ngIf='dateMask[0] !=p'> {{itens[p]}}</span>        
      </td>
      <td>
        <a href="#" (click)='editarLinha(itens)' data-toggle="modal" data-target="#myModal" class="card-link">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a>      
        <button class="btn btn-link" (click)='deletarLinha(itens)'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</button>         
      </td>
    </tr>
  </tbody>
</table>
