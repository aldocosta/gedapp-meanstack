<!-- Modal -->
<button class="btn btn-link"  data-toggle="modal" (click)='dosome();'
  data-target=""><i class="fa fa-suitcase" aria-hidden="true"></i> Novo Depto
</button>

<div class="modal fade"  id="targetName" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{modalTitulo}}</h4>
      </div>
      <div class="modal-body">
          <div class="jumbotron">
            <h1>Hello, world!</h1>
             <p>...</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        <button  type="button" class="btn btn-alert"  data-dismiss="modal">Cancelar</button>
      </div>      
    </div>
  </div>
</div>
